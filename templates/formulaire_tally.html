<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Tally</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .site-footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 10px;
            font-size: 18px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-align: center;
            flex-wrap: wrap;
        }
        
        .footer-section {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        
        .footer-section.left {
            text-align: left;
        }
        
        .footer-section.center {
            text-align: center;
        }
        
        .footer-section.right {
            text-align: center;
        }
        
        .footer-section h4 {
            font-size: 24px;
            color: #ecf0f1;
            margin-bottom: 5px;
        }
        
        .footer-section p,
        .footer-section a {
            font-size: 18px;
            color: #bdc3c7;
            text-decoration: none;
            margin: 5px 0;
        }
        
        .footer-section a:hover {
            color: #ecf0f1;
        }
        
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            vertical-align: middle;
            border-radius: 50%;
        }
        
        .social-icons a {
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site</h1>
        <a href="/" class="btn-home">Accueil</a>
    </header>

    <main>
        <section id="tally-form">
            <h2>Partage ton avis</h2>
            <iframe data-tally-src="https://tally.so/embed/mBbAAN?dynamicHeight=1" loading="lazy" width="100%" height="696" frameborder="0" marginheight="0" marginwidth="0" title="Partage ton avis"></iframe>
            <script>
                var d = document,
                    w = "https://tally.so/widgets/embed.js",
                    v = function() {
                        "undefined" != typeof Tally ? Tally.loadEmbeds() : d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
                            e.src = e.dataset.tallySrc;
                        });
                    };
                if ("undefined" != typeof Tally) v();
                else if (d.querySelector('script[src="' + w + '"]') == null) {
                    var s = d.createElement("script");
                    s.src = w;
                    s.onload = v;
                    s.onerror = v;
                    d.body.appendChild(s);
                }
            </script>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section left">
                <h4>À propos de nous</h4>
                <p>Nous sommes une entreprise dédiée à fournir des solutions personnalisées pour nos clients.</p>
            </div>
            <div class="footer-section center">
                <h4>Liens utiles</h4>
                <a href="#">Accueil</a><br>
                <a href="#">Services</a><br>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section right">
                <h4>Suivez-nous</h4>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
